<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --bg-elevated: #1a1a1a;
            --bg-card: #242424;
            --border: #333;
            --text: #fff;
            --text-muted: #888;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --todo: #6b7280;
            --in-progress: #3b82f6;
            --review: #f59e0b;
            --done: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            padding: 4px 10px;
            background: var(--bg-card);
            border-radius: 20px;
        }

        .agent-status.online { color: var(--success); }
        .agent-status.offline { color: var(--danger); }
        .agent-status.busy { color: var(--warning); }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--border);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        button.primary:hover {
            background: var(--accent-hover);
        }

        button.icon {
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Layout */
        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Kanban Board */
        .kanban {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 20px;
            overflow-x: auto;
        }

        .column {
            min-width: 280px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            background: var(--bg-elevated);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .column-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .column-dot.todo { background: var(--todo); }
        .column-dot.in-progress { background: var(--in-progress); }
        .column-dot.review { background: var(--review); }
        .column-dot.done { background: var(--done); }

        .column-count {
            background: var(--bg-card);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .column-tasks {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column-tasks.drag-over {
            background: rgba(59, 130, 246, 0.1);
        }

        /* Task Cards */
        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-card.processing {
            border-color: var(--in-progress);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .task-card.priority-high { border-left: 3px solid var(--danger); }
        .task-card.priority-medium { border-left: 3px solid var(--warning); }
        .task-card.priority-low { border-left: 3px solid var(--success); }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .task-title[contenteditable="true"] {
            outline: none;
            background: var(--bg);
            padding: 4px;
            border-radius: 4px;
            margin: -4px;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .task-tag {
            background: var(--bg-elevated);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .task-actions {
            display: none;
            position: absolute;
            top: 8px;
            right: 8px;
            gap: 4px;
        }

        .task-card:hover .task-actions {
            display: flex;
        }

        .task-actions button {
            padding: 4px;
            width: 28px;
            height: 28px;
            font-size: 12px;
        }

        /* Add Task Form */
        .add-task {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .add-task input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .add-task input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Activity Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-elevated);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .activity-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            background: var(--bg-card);
        }

        .activity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
            flex-shrink: 0;
        }

        .activity-dot.created { background: var(--success); }
        .activity-dot.moved { background: var(--accent); }
        .activity-dot.agent { background: var(--warning); }

        .activity-content {
            flex: 1;
            line-height: 1.4;
        }

        .activity-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }

        .modal h3 {
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2000;
        }

        .toast {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .kanban {
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            .column {
                max-width: 100%;
                min-height: 200px;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <span>ðŸŽ¯</span>
                <span>Mission Control</span>
            </div>
            <div class="agent-status offline" id="agent-status">
                <span class="status-dot"></span>
                <span id="agent-text">Agent offline</span>
            </div>
        </div>
        <div class="header-right">
            <button class="icon" onclick="toggleArchive()" title="Archive">ðŸ“¦</button>
            <button class="primary" onclick="showNewTaskModal()">+ New Task</button>
        </div>
    </div>

    <div class="main">
        <div class="kanban">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <span class="column-dot todo"></span>
                        Todo
                    </div>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="column-tasks" id="tasks-todo" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'todo')"></div>
                <div class="add-task">
                    <input type="text" placeholder="Add task..." onkeydown="if(event.key==='Enter')quickAdd(this.value, 'todo')">
                </div>
            </div>

            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <div class="column-title">
                        <span class="column-dot in-progress"></span>
                        In Progress
                    </div>
                    <span class="column-count" id="count-in_progress">0</span>
                </div>
                <div class="column-tasks" id="tasks-in_progress" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'in_progress')"></div>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <div class="column-title">
                        <span class="column-dot review"></span>
                        Review
                    </div>
                    <span class="column-count" id="count-review">0</span>
                </div>
                <div class="column-tasks" id="tasks-review" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'review')"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <span class="column-dot done"></span>
                        Done
                    </div>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-tasks" id="tasks-done" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'done')"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <span>Activity</span>
                <button class="icon" onclick="loadActivities()">â†»</button>
            </div>
            <div class="activity-list" id="activity-list"></div>
        </div>
    </div>

    <!-- New Task Modal -->
    <div class="modal-overlay" id="new-task-modal" onclick="if(event.target===this)hideModal()">
        <div class="modal">
            <h3>New Task</h3>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="new-task-title" placeholder="What needs to be done?">
            </div>
            <div class="form-group">
                <label>Description (optional)</label>
                <textarea id="new-task-desc" placeholder="Add details..."></textarea>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="new-task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="modal-footer">
                <button onclick="hideModal()">Cancel</button>
                <button class="primary" onclick="createTask()">Create</button>
            </div>
        </div>
    </div>

    <!-- Archive Modal -->
    <div class="modal-overlay" id="archive-modal" onclick="if(event.target===this)hideArchive()">
        <div class="modal" style="max-width: 600px; max-height: 80vh; display: flex; flex-direction: column;">
            <h3>ðŸ“¦ Archive</h3>
            <div class="activity-list" id="archive-list" style="flex: 1; overflow-y: auto;"></div>
            <div class="modal-footer">
                <button onclick="hideArchive()">Close</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toasts"></div>

    <script>
        // === CONFIG - REPLACE WITH YOURS ===
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';

        // === STATE ===
        let supabase = null;
        let tasks = [];
        let draggedTask = null;

        // === INIT ===
        async function init() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Load initial data
            await loadTasks();
            await loadActivities();
            
            // Subscribe to realtime
            subscribeRealtime();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'n' && !e.metaKey && !e.ctrlKey) {
                    if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                        showNewTaskModal();
                    }
                }
                if (e.key === 'Escape') {
                    hideModal();
                    hideArchive();
                }
            });
        }

        // === DATA LOADING ===
        async function loadTasks() {
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('status', 'archived', 'neq') // Don't load archived
                .order('sort_order', { ascending: true });
            
            if (error) {
                showToast('Failed to load tasks', 'error');
                return;
            }
            
            tasks = data || [];
            renderBoard();
        }

        async function loadActivities() {
            const { data, error } = await supabase
                .from('activities')
                .select('*, tasks(title)')
                .order('created_at', { ascending: false })
                .limit(50);
            
            if (error) return;
            
            const container = document.getElementById('activity-list');
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state">No activity yet</div>';
                return;
            }
            
            container.innerHTML = data.map(a => {
                const taskTitle = a.tasks?.title || 'Unknown task';
                let text = '';
                let dotClass = '';
                
                switch(a.type) {
                    case 'created': text = `Created "${taskTitle}"`; dotClass = 'created'; break;
                    case 'moved': text = `Moved "${taskTitle}" to ${a.details?.to || 'unknown'}`; dotClass = 'moved'; break;
                    case 'agent_started': text = `ðŸ¤– Agent started "${taskTitle}"`; dotClass = 'agent'; break;
                    case 'agent_completed': text = `âœ… Completed "${taskTitle}"`; dotClass = 'created'; break;
                    default: text = `Updated "${taskTitle}"`; dotClass = 'moved';
                }
                
                const time = new Date(a.created_at).toLocaleString();
                
                return `
                    <div class="activity-item">
                        <div class="activity-dot ${dotClass}"></div>
                        <div class="activity-content">
                            <div>${text}</div>
                            <div class="activity-time">${time} â€¢ ${a.actor}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // === REALTIME ===
        function subscribeRealtime() {
            // Tasks changes
            supabase.channel('tasks')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, (payload) => {
                    handleTaskChange(payload);
                })
                .subscribe();
            
            // Agent status
            supabase.channel('agent_sessions')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'agent_sessions' }, (payload) => {
                    updateAgentStatus(payload.new);
                })
                .subscribe();
        }

        function handleTaskChange(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload;
            
            if (eventType === 'INSERT') {
                if (newRecord.status !== 'archived') {
                    tasks.push(newRecord);
                }
            } else if (eventType === 'UPDATE') {
                const idx = tasks.findIndex(t => t.id === newRecord.id);
                if (idx >= 0) {
                    if (newRecord.status === 'archived') {
                        tasks.splice(idx, 1);
                    } else {
                        tasks[idx] = newRecord;
                    }
                } else if (newRecord.status !== 'archived') {
                    tasks.push(newRecord);
                }
            } else if (eventType === 'DELETE') {
                tasks = tasks.filter(t => t.id !== oldRecord.id);
            }
            
            renderBoard();
            
            // Visual feedback for agent actions
            if (newRecord.agent_session && newRecord.status === 'in_progress' && oldRecord?.status !== 'in_progress') {
                showToast(`ðŸ¤– Agent picked up: ${newRecord.title}`);
            }
        }

        function updateAgentStatus(session) {
            const el = document.getElementById('agent-status');
            const text = document.getElementById('agent-text');
            
            if (!session || session.status === 'offline') {
                el.className = 'agent-status offline';
                text.textContent = 'Agent offline';
            } else if (session.status === 'busy') {
                el.className = 'agent-status busy';
                text.textContent = session.current_task ? 'Agent working...' : 'Agent busy';
            } else {
                el.className = 'agent-status online';
                text.textContent = 'Agent online';
            }
        }

        // === RENDERING ===
        function renderBoard() {
            const columns = ['todo', 'in_progress', 'review', 'done'];
            
            columns.forEach(status => {
                const container = document.getElementById(`tasks-${status}`);
                const countEl = document.getElementById(`count-${status}`);
                const columnTasks = tasks.filter(t => t.status === status);
                
                countEl.textContent = columnTasks.length;
                
                if (columnTasks.length === 0) {
                    container.innerHTML = '<div class="empty-state">No tasks</div>';
                    return;
                }
                
                container.innerHTML = columnTasks.map(task => `
                    <div class="task-card priority-${task.priority} ${task.agent_session ? 'processing' : ''}" 
                         draggable="true"
                         data-id="${task.id}"
                         ondragstart="handleDragStart(event, '${task.id}')"
                         ondragend="handleDragEnd(event)"
                         onclick="editTask('${task.id}')">
                        <div class="task-title" ondblclick="startInlineEdit(event, '${task.id}')">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div style="font-size: 12px; color: var(--text-muted); margin-top: 4px;">${escapeHtml(task.description.substring(0, 60))}${task.description.length > 60 ? '...' : ''}</div>` : ''}
                        <div class="task-meta">
                            ${task.tags?.map(tag => `<span class="task-tag">${escapeHtml(tag)}</span>`).join('') || ''}
                            ${task.priority !== 'medium' ? `<span style="text-transform: uppercase; font-size: 10px;">${task.priority}</span>` : ''}
                        </div>
                        <div class="task-actions" onclick="event.stopPropagation()">
                            <button onclick="deleteTask('${task.id}')" title="Delete">ðŸ—‘</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        // === DRAG & DROP ===
        function handleDragStart(e, taskId) {
            draggedTask = taskId;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedTask = null;
            document.querySelectorAll('.column-tasks').forEach(col => {
                col.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        async function handleDrop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedTask) return;
            
            const task = tasks.find(t => t.id === draggedTask);
            if (!task || task.status === newStatus) return;
            
            const oldStatus = task.status;
            
            // Update locally first (optimistic)
            task.status = newStatus;
            if (newStatus === 'done') {
                task.completed_at = new Date().toISOString();
            }
            renderBoard();
            
            // Update database
            const updates = { 
                status: newStatus, 
                updated_at: new Date().toISOString() 
            };
            if (newStatus === 'done') updates.completed_at = new Date().toISOString();
            if (newStatus === 'in_progress') updates.started_at = new Date().toISOString();
            
            const { error } = await supabase
                .from('tasks')
                .update(updates)
                .eq('id', draggedTask);
            
            if (error) {
                showToast('Failed to move task', 'error');
                task.status = oldStatus;
                renderBoard();
                return;
            }
            
            // Log activity
            await supabase.from('activities').insert({
                task_id: draggedTask,
                type: 'moved',
                actor: 'user',
                details: { from: oldStatus, to: newStatus }
            });
            
            showToast(`Moved to ${newStatus}`);
        }

        // === TASK OPERATIONS ===
        async function quickAdd(title, status) {
            if (!title.trim()) return;
            
            const { data, error } = await supabase.from('tasks').insert({
                title: title.trim(),
                status: status,
                priority: 'medium',
                sort_order: tasks.filter(t => t.status === status).length
            }).select();
            
            if (error) {
                showToast('Failed to create task', 'error');
                return;
            }
            
            // Log activity
            await supabase.from('activities').insert({
                task_id: data[0].id,
                type: 'created',
                actor: 'user',
                details: {}
            });
            
            event.target.value = '';
            showToast('Task created');
        }

        function showNewTaskModal() {
            document.getElementById('new-task-modal').classList.add('visible');
            document.getElementById('new-task-title').focus();
        }

        function hideModal() {
            document.getElementById('new-task-modal').classList.remove('visible');
            document.getElementById('new-task-title').value = '';
            document.getElementById('new-task-desc').value = '';
        }

        async function createTask() {
            const title = document.getElementById('new-task-title').value.trim();
            const desc = document.getElementById('new-task-desc').value.trim();
            const priority = document.getElementById('new-task-priority').value;
            
            if (!title) return;
            
            const { data, error } = await supabase.from('tasks').insert({
                title,
                description: desc,
                status: 'todo',
                priority,
                sort_order: tasks.filter(t => t.status === 'todo').length
            }).select();
            
            if (error) {
                showToast('Failed to create task', 'error');
                return;
            }
            
            await supabase.from('activities').insert({
                task_id: data[0].id,
                type: 'created',
                actor: 'user'
            });
            
            hideModal();
            showToast('Task created');
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            
            // Soft delete - move to archived
            const { error } = await supabase
                .from('tasks')
                .update({ status: 'archived', updated_at: new Date().toISOString() })
                .eq('id', id);
            
            if (error) {
                showToast('Failed to delete', 'error');
                return;
            }
            
            tasks = tasks.filter(t => t.id !== id);
            renderBoard();
            showToast('Task archived');
        }

        function startInlineEdit(e, id) {
            e.stopPropagation();
            const el = e.target;
            el.contentEditable = true;
            el.focus();
            
            const save = async () => {
                el.contentEditable = false;
                const newTitle = el.textContent.trim();
                if (!newTitle) return;
                
                const { error } = await supabase
                    .from('tasks')
                    .update({ title: newTitle, updated_at: new Date().toISOString() })
                    .eq('id', id);
                
                if (error) {
                    showToast('Failed to save', 'error');
                }
            };
            
            el.onblur = save;
            el.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    save();
                }
            };
        }

        function editTask(id) {
            // For now, just allow inline edit on title
            // Could expand to full modal edit later
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            // Simple edit - could be expanded
            const newTitle = prompt('Edit task:', task.title);
            if (newTitle && newTitle !== task.title) {
                supabase.from('tasks')
                    .update({ title: newTitle.trim(), updated_at: new Date().toISOString() })
                    .eq('id', id)
                    .then(() => {
                        task.title = newTitle.trim();
                        renderBoard();
                    });
            }
        }

        // === ARCHIVE ===
        async function toggleArchive() {
            const modal = document.getElementById('archive-modal');
            const list = document.getElementById('archive-list');
            
            modal.classList.add('visible');
            
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('status', 'archived')
                .order('updated_at', { ascending: false });
            
            if (error || !data || data.length === 0) {
                list.innerHTML = '<div class="empty-state">No archived tasks</div>';
                return;
            }
            
            list.innerHTML = data.map(t => `
                <div class="activity-item">
                    <div class="activity-content">
                        <div>${escapeHtml(t.title)}</div>
                        <div class="activity-time">Archived ${new Date(t.updated_at).toLocaleDateString()}</div>
                    </div>
                    <button onclick="restoreTask('${t.id}')" style="padding: 4px 8px; font-size: 12px;">Restore</button>
                </div>
            `).join('');
        }

        function hideArchive() {
            document.getElementById('archive-modal').classList.remove('visible');
        }

        async function restoreTask(id) {
            const { error } = await supabase
                .from('tasks')
                .update({ status: 'todo', updated_at: new Date().toISOString() })
                .eq('id', id);
            
            if (error) {
                showToast('Failed to restore', 'error');
                return;
            }
            
            await loadTasks();
            hideArchive();
            showToast('Task restored');
        }

        // === UTILS ===
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toasts');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Start
        init();
    </script>
</body>
